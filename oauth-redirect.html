<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 OAuth Redirect</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #3b82f6;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ef4444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">1337 EVENT.HUB</div>
        <div class="spinner"></div>
        <p>Redirecting back to app...</p>
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        function redirectToApp() {
            try {
                // Get the URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const state = urlParams.get('state');

                if (error) {
                    throw new Error(`OAuth error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code received');
                }

                // Create the deep link back to your app
                const deepLink = `hackathon://auth?code=${encodeURIComponent(code)}${state ? '&state=' + encodeURIComponent(state) : ''}`;
                
                console.log('Redirecting to:', deepLink);

                // Try to redirect to the app
                window.location.href = deepLink;

                // Fallback: show instructions if redirect doesn't work
                setTimeout(() => {
                    document.querySelector('.container').innerHTML = `
                        <div class="logo">1337 EVENT.HUB</div>
                        <p>âœ… Authentication successful!</p>
                        <p>If the app didn't open automatically, please open your app manually.</p>
                        <p style="font-size: 12px; margin-top: 20px; opacity: 0.7;">
                            Code: ${code.substring(0, 20)}...
                        </p>
                    `;
                }, 3000);

            } catch (err) {
                console.error('Redirect error:', err);
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = err.message;
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        // Run the redirect when the page loads
        window.addEventListener('load', redirectToApp);
    </script>
</body>
</html>
